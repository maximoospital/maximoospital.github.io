  <ul class="rows">
    <li class="row__cols">
      <div class="row__title">
        {% if site.title %}
          {{ site.title }}
        {% else %}
          Title
        {% endif %}
      </div>
    </li>
    {% for page in site.categories.landings %}
      <li class="row__post">
        <a href="{{ site.url }}{{ page.url | relative_url }}">
          <div class="row__title {% if include.uid == page.id %}row__active{% endif %}">
            {{ page.title }}
          </div>
        </a>

        {% if page.img %}
        <div class="tui-image-window">
          <fieldset class="tui-fieldset">
              <legend><a href="{{ site.url }}{{ page.url | relative_url }}">{{ page.title }}.jpg</a></legend>
              <a href="{{ site.url }}{{ page.url | relative_url }}"><img class="row__img" src="{{ page.img }}" alt="{{ page.title }}"></a>
          </fieldset>
        </div>      
        {% endif %}
      </li>
    {% endfor %}
  </ul>
