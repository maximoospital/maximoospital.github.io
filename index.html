<div id="reveal-animation">
    <!-- Your content here -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const container = document.getElementById('reveal-animation');
  const lines = container.children; // Assuming each child is a "line"
  const delayIncrement = 0.5; // Delay increment in seconds

  for (let i = 0; i < lines.length; i++) {
    const overlay = document.createElement('div');
    overlay.classList.add('overlay');
    overlay.style.animation = `slideAway 1s ease ${i * delayIncrement}s forwards`;
    lines[i].style.position = 'relative';
    lines[i].appendChild(overlay);
  }
});
</script>
