
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% if site.favicon %}
  <link rel="icon" href="{{ site.favicon | relative_url }}" />
  {% endif %}

  {% if page.title %}
  <meta name="title" content="{{ page.title | escape }}" />
  <meta property="og:title" content="{{ page.title | escape }}" />
  <meta property="twitter:title" content="{{ page.title | escape }}" />
  <meta name="description" content="{{ site.title | escape }}" />
  <meta property="og:description" content="{{ site.title | escape }}" />
  <meta property="twitter:description" content="{{ site.title | escape }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="twitter:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
  <meta property="twitter:image" content="{{ page.image | absolute_url }}" />
  <meta property="author" content="Maximo Ospital" />
  <meta property="date" content="{{ page.date | date_to_xmlschema }}" />
  {% else %}
  <meta name="title" content="Maximo Ospital" />
  <meta name="description" content="amateur programmer and designer, circa 2003." />
  <meta property="author" content="Maximo Ospital" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://maximoospital.xyz/" />
  <meta property="og:title" content="Maximo Ospital" />
  <meta property="og:description" content="amateur programmer and designer, circa 2003." />
  <meta property="og:image" content="{{ "/assets/images/metatags.png" | relative_url }}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://maximoospital.xyz/" />
  <meta property="twitter:title" content="Maximo Ospital" />
  <meta property="twitter:description" content="amateur programmer and designer, circa 2003." />
  <meta property="twitter:image" content="{{ "/assets/images/metatags.png" | relative_url }}" />
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/tuicss.css" | relative_url }}">
  <script src="{{ "/assets/tuicss.js" | relative_url }}"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVK6JFNWMF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BVK6JFNWMF');
  </script>
</head>
